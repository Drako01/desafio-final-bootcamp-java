<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout}">

<body>
	<div th:fragment="content">
		<div class="container">
			<form th:action="@{/backend/productos/agregar/}" method="post">

				<div class="form-group">
					<label for="imagen">URL de la Imagen:</label>
					<input type="text" class="form-control" id="imagen" name="imagen" required>
				</div>
				<div class="form-group">
					<label for="nombre">Nombre:</label>
					<input type="text" class="form-control" id="nombre" name="nombre" required>
				</div>
				<div class="form-group">
					<label for="descripcion">Descripción:</label>
					<input type="text" class="form-control" id="descripcion" name="descripcion" required>
				</div>
				<div class="form-group">
					<label for="stock">Stock:</label>
					<input type="number" class="form-control" id="stock" name="stock" required>
				</div>
				<div class="form-group">
					<label for="precio">Precio:</label>
					<input type="number" class="form-control" id="precio" name="precio" required>
				</div>
				<div class="form-group">
					<label for="categoriaId">Categoría:</label>
					<select class="form-control" id="categoriaId" name="categoriaId" required>
						<option th:each="categoria : ${categorias}"
							th:value="${categoria.id_categoria}" th:text="${categoria.nombre}">
						</option>
					</select>
				</div>

				<br>
				<button type="submit" class="btn btn-primary">Agregar Producto</button>
			</form>
		</div>
	</div>
</body>

</html>
