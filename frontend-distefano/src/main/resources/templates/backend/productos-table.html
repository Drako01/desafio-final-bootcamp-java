<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout}">

<body>
	<div th:fragment="content">
		<div class="agregar-boton">
			<a th:href="@{/backend/productos/agregar/}" class="btn btn-success">
				<i class="fa fa-add"></i> Agregar Producto
			</a><br>
		</div>
		<div class="container">
			<table class="table table-bordered">
				<thead class="thead-dark">
					<tr>
						<th>Foto</th>
						<th>Nombre</th>
						<th>Descripción</th>
						<th>Stock</th>
						<th>Precio</th>
						<th>Categoría</th>
						<th colspan="2">Acciones</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="producto : ${productos}">
						<td style="text-align: center;"><img
							th:src="${producto.imagen}" alt="Foto del Producto"
							style="width: 40px;"></td>
						<td th:text="${producto.nombre}"></td>
						<td th:text="${producto.descripcion}"></td>
						<td style="text-align: center;" th:text="${producto.stock}"></td>
						<td style="text-align: center;"
							th:text="'$ ' + ${producto.precio} + '.-'"></td>
						<td><span th:each="categoria : ${categorias}"
							th:if="${categoria.id_categoria == producto.categoria.id_categoria}"
							th:text="${categoria.nombre}"></span></td>

						<td class="acciones-table"><a
							th:href="@{/backend/productos/modificar/{id}(id=${producto.id_producto})}"
							class="btn btn-warning"> <i class="fa fa-pencil"></i>
						</a></td>
						<td class="acciones-table"><a
							th:href="@{/backend/productos/eliminar/{id}(id=${producto.id_producto})}"
							class="btn btn-danger"> <i class="fa fa-trash"></i>
						</a></td>

					</tr>
				</tbody>
			</table>
		</div>
	</div>



</body>




</html>
