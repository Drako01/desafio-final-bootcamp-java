<body>
	<div th:fragment="content">
		<div class='d-flex inicio'>

			<h1 class="mt-5" th:text="${pageTitle}">
			</h1>
			<img th:src="@{${imageError403}}" alt="Error 403"
				class='imagen-error'>

				<p th:text="${mensajeError}"></p>
			</div>
			<a th:href="@{${href}}" class="btn btn-primary" th:text="${btnTitle}"></a> 
		</div>


	</div>

</html>
